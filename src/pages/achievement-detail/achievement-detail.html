<ion-header>
  <ion-navbar color="midnight">
    <ion-title>Detalles</ion-title>
    <ion-buttons end>
	    <button ion-button navPop>
	      <ion-icon name="close"></ion-icon>
	    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<div id="achievement" *ngIf="achievement != null">
		<h1>{{achievement.name}}</h1>
		<img [class.active]="achievement.adquired_by_me" src="assets/imgs/achievement/{{achievement.image}}.svg" alt="">
		<p>{{achievement.description}}</p>
		<p class="adquired_date" *ngIf="achievement.adquired_by_me">Adquirido el {{achievement.adquired_at | date: 'dd/MM/yyyy H:mm'}}.</p>
		<p class="adquired_date" *ngIf="!achievement.adquired_by_me">Aun no haz conseguido este triunfo.</p>
		<button ion-button navPop>Listo</button>
	</div>
</ion-content>
