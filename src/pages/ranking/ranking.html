<ion-header>
    <ion-navbar color="midnight">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Ranking</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-slides pager>
        <ion-slide>
            <img src="assets/imgs/insignia-guardian.svg" class="insignia">
            <h2>Guardianes</h2>
            <ion-list rounded>
                <ion-item (click)="chat(item.name, item.profile_pic)" [class.me]="item.id == authService.personalInfo.id" *ngFor="let item of listBy(1)">
                    <ion-avatar item-start>
                        <img src="{{item.profile_pic}}">
                    </ion-avatar>
                    <h2>{{item.name}}</h2>
                    <h3>Experiencia: {{pointsBy(1, item.points)}}</h3>
                </ion-item>
            </ion-list>
        </ion-slide>

        <ion-slide>
            <img src="/assets/imgs/insignia-explorador.svg" class="insignia">
            <h2>Aventureros</h2>
            <ion-list>
                <ion-item (click)="chat(item.name, item.profile_pic)" [class.me]="item.id == authService.personalInfo.id" *ngFor="let item of listBy(2)">
                    <ion-avatar item-start>
                        <img src="{{item.profile_pic}}">
                    </ion-avatar>
                    <h2>{{item.name}}</h2>
                    <h3>Experiencia: {{pointsBy(2, item.points)}}</h3>
                </ion-item>
            </ion-list>
        </ion-slide>

        <ion-slide>
            <img src="/assets/imgs/insignia-guerrero.svg" class="insignia">
            <h2>Guerreros</h2>
            <ion-list>
                <ion-item (click)="chat(item.name, item.profile_pic)" [class.me]="item.id == authService.personalInfo.id" *ngFor="let item of listBy(3)">
                    <ion-avatar item-start>
                        <img src="{{item.profile_pic}}">
                    </ion-avatar>
                    <h2>{{item.name}}</h2>
                    <h3>Experiencia: {{pointsBy(3, item.points)}}</h3>
                </ion-item>
            </ion-list>
        </ion-slide>
    </ion-slides>
</ion-content>
