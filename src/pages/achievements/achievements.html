<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Logros</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col *ngFor="let g of goals" col-4>
				<div *ngIf="isGoalActive(g)">
					<b>{{g}}</b>
				</div>
				<div *ngIf="!isGoalActive(g)">
					{{g}}
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
