<ion-header>
    <ion-navbar color="midnight">
        <ion-title>Guardadito</ion-title>
        <ion-buttons end>
            <button ion-button navPop>
              <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="keept-box">
        <span>Guardadito</span>
        <h3>{{ value | currency:'':true:'1.0-0' }}</h3>
    </div>
    <div class="buttons">
        <button ion-button (click)="sub()" clear>-</button>
        <button ion-button (click)="add()" clear>+</button>
    </div>

    <ion-fab bottom right>
        <button ion-fab color="guava">$</button>
    </ion-fab>
</ion-content>
