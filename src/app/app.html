<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <ion-item>
        <div class="profile-card">
          <img src="{{authService.personalInfo.profile_pic}}" alt="">
          <h2>{{authService.personalInfo.name}}</h2>
          <p>
            <span>Tu cuenta</span> <br />
            {{authService.personalInfo.phone_number}}
          </p>
          <p menuClose (click)="showCategories()">
            <span>Rol principal</span> <br />
            {{authService.personalInfo.main_role}}
          </p>
        </div>
      </ion-item>
      <button menuClose ion-item *ngFor="let i of menuItems" (click)="handleMenuItem(i)">
        <ion-icon name="{{i.icon}}"></ion-icon> {{i.label}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
